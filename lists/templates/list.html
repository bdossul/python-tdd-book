<html>
    <head>
    <title> Things to do </title>
    </head>
    <body>
        {% extends 'base.html'%}
        <h1> {% block header_text %} Your Things to do list {% endblock %} </h1>
        <form method="POST" action="{% block form_action %}/lists/{{ list.id }}/add_item{% endblock %}">

        <input name="item_text" id="id_new_item" placeholder="Enter a things-do item" />
            {% csrf_token %}
        </form>
        {% block table %}
        <table id="id_list_table"> 
            {% for item in list.item_set.all %}
            <tr><td> {{ forloop.counter }}: {{ item.text }}</td></tr>
            {% endfor %}
        </table>
        {% endblock %}
    </body>
</html>
